<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet - Gesti√≥n de Recursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal</h1>
    </header>
    <section class="crud-section">
        <h2>Recursos</h2>
        <form id="resource-form">
            <label for="name">Nombre:</label>
            <input class="c" type="text" id="name" name="name" required>
            <br>
            <label for="surname">Apellido:</label>
            <input class="c" type="text" id="surname" name="surname" required>
            <br>
            <label for="availability">Disponibilidad:</label>
            <input class="c" type="text" id="availability" name="availability" required>
            <br>
            <label for="role">Rol:</label>
            <input class="c" type="text" id="role" name="role" required>
            <br><br>
            <button type="submit">Agregar</button>
        </form>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Disponibilidad</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody id="resource-list"></tbody>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
